<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="https://kit.fontawesome.com/d5eec41513.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="title">
        <i class="button-prev-page fa-solid fa-angle-left" onclick="history.back(-1)"></i>
    </section>
    <section id="calculator">
        <div class="screen">
            <input type="text" name="display" class="display" id="display" disabled>
        </div>
        <div class="commands">
            <div class="buttons">
                <button id="ac" class="operador ac">AC</button>
                <button id="de" class="operador">DE</button>
                <button id="." class="operador">.</button>
                <button id="/" class="operador">/</button>
            </div>
            <div class="buttons">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="*" class="operador">*</button>
            </div>
            <div class="buttons">
                <button id="6" class="number">6</button>
                <button id="5" class="number">5</button>
                <button id="4" class="number">4</button>
                <button id="-" class="operador">-</button>
            </div>
            <div class="buttons">
                <button id="3" class="number">3</button>
                <button id="2" class="number">2</button>
                <button id="1" class="number">1</button>
                <button id="+" class="operador">+</button>
            </div>
            <div class="buttons">
                <button id="0" class="number">0</button>
                <button id="00" class="number">00</button>
                <button id="=" class="operador igual">=</button> 
            </div>
        </div>
    </section>

    <script src="scripts/calculator.js"></script>
</body>
</html>
